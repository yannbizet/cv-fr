<section class="skills-section py-3">

    <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "languages" }} <i class="fas fa-language"></i></h3>

    <ul class="list-unstyled resume-lang-list">
        {{ range .Site.Params.languages.list }}
        <a href="{{ .url }}">
            <li class="mb-2">
                {{ .name }} <span class="text-muted">({{ .level }})</span>
            </li>
        </a>
        {{ end }}
    </ul>

</section><!--//certificates-section-->
